<div>
    <div class="text-right">
        <button (click)="edit()" color="primary" mat-raised-button class="app-btn">
            Add
        </button>
    </div>
    <div>
        <table class="app-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let post of posts">
                    <tr>
                        <td class="text-center">
                            <mat-icon (click)="edit(post)" class="action-btn">mode_edit</mat-icon>
                        </td>
                        <td>{{post?.title}}</td>
                        <td>{{post?.body}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
